<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      cuốn tiểu thuyết , đọc tiểu thuyết , tiểu thuyết giả tưởng , Danh sách
      tiểu thuyết
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <main>
      <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-3xl font-bold">Danh Sách Chương</h1>
          <a
            href="https://dino5168.github.io/vi/"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Trở về trang chủ
          </a>
        </div>
        <input
          type="text"
          id="search"
          placeholder="Tìm kiếm chương..."
          class="mb-4 p-2 border rounded w-full"
          oninput="filterChapters()"
        />

        <ul id="chapter-list" class="space-y-4">
          <!-- Chương được lặp lại -->
          <li
            class="chapter-item p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition duration-200"
          >
            <a
              href="../Detail01/ch01.html"
              class="text-blue-500 hover:underline"
              >Chương 1: Khởi Đầu Mới</a
            >
          </li>
          <!-- 继续添加更多章节项 -->
          <!-- 示例 -->
          <li
            class="chapter-item p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition duration-200"
          >
            <a
              href="../Detail01/ch02.html"
              class="text-blue-500 hover:underline"
              >Chương 2: Học từ nó, chỉ có được nó</a
            >
          </li>
          <!-- 更多章节... -->
          <!-- 示例 -->
          <li
            class="chapter-item p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition duration-200"
          >
            <a
              href="../Detail01/ch03.html"
              class="text-blue-500 hover:underline"
              >Chương 3: Thợ thủ công và bậc thầy</a
            >
          </li>
          <!-- 示例 -->
          <li
            class="chapter-item p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition duration-200"
          >
            <a
              href="../Detail01/ch04.html"
              class="text-blue-500 hover:underline"
              >Chương 4: đây là một điều tốt</a
            >
          </li>
          <!-- 示例 -->
          <li
            class="chapter-item p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition duration-200"
          >
            <a
              href="../Detail01/ch05.html"
              class="text-blue-500 hover:underline"
              >Chương 5 : Tổ tiên trở về</a
            >
          </li>
          <!-- 示例 -->
        </ul>

        <div class="flex justify-between mt-4">
          <button
            id="prevBtn"
            class="p-2 bg-blue-500 text-white rounded"
            onclick="changePage(-1)"
          >
            Trước
          </button>
          <button
            id="nextBtn"
            class="p-2 bg-blue-500 text-white rounded"
            onclick="changePage(1)"
          >
            Tiếp theo
          </button>
        </div>
      </div>
    </main>
    <footer class="flex justify-center py-4 space-x-4">
      <a
        href="https://www.youtube.com/watch?v=fuCkbQIka3M&list=PLebiuR3YzJyNbvLn6ev6GU9Tfq7xGl5n_&ab_channel=dinochuang"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        target="_blank"
        rel="noopener noreferrer"
      >
        Nghe nhạc
      </a>
      <a
        href="https://www.youtube.com/@dinochuangtw"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        target="_blank"
        rel="noopener noreferrer"
      >
        Nghe nhạc
      </a>
      <a
        href="https://dino5168.github.io/youtube/"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        target="_blank"
        rel="noopener noreferrer"
      >
        Nghe nhạc
      </a>
    </footer>
    <script>
      let currentPage = 1;
      const itemsPerPage = 10; // 每页显示的章节数
      const chapters = [...document.querySelectorAll(".chapter-item")]; // 获取所有章节项

      function displayChapters() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        chapters.forEach((chapter, index) => {
          chapter.classList.toggle("hidden", index < start || index >= end);
        });
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = end >= chapters.length;
      }

      function changePage(direction) {
        currentPage += direction;
        displayChapters();
      }

      function filterChapters() {
        const query = document.getElementById("search").value.toLowerCase();
        chapters.forEach((chapter) => {
          const text = chapter.innerText.toLowerCase();
          chapter.classList.toggle("hidden", !text.includes(query));
        });
      }
      function goBack() {
        window.history.back(); // 返回上一頁
      }
      displayChapters(); // 初始显示章节
    </script>
  </body>
</html>
